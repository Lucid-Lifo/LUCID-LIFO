name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: "Lucid-Lifo"
          outputs: dist/snake.svg   # ✅ correct for v3

      - name: Deploy to GitHub Pages (output branch)
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output      # ✅ auto-creates branch if missing
          build_dir: dist            # ✅ now exists because dist/snake.svg was generated
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
