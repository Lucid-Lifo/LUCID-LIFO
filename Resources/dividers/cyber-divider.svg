<svg width="100%" height="20" viewBox="0 0 1200 20" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Base line gradient (soft glow) -->
    <linearGradient id="baseLine" x1="0" x2="1200" y1="0" y2="0">
      <stop offset="0%" stop-color="#3A2A6D" />
      <stop offset="50%" stop-color="#7A4FFF" />
      <stop offset="100%" stop-color="#3A2A6D" />
    </linearGradient>

    <!-- Moving glow band -->
    <linearGradient id="runner" x1="0" x2="1" y1="0.5" y2="0.5">
      <stop offset="0%" stop-color="transparent" />
      <stop offset="50%" stop-color="#B89BFF" />
      <stop offset="100%" stop-color="transparent" />
    </linearGradient>

    <!-- Glow blur -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Soft glowing line -->
  <rect x="0" y="9" width="1200" height="2" fill="url(#baseLine)" filter="url(#glow)" opacity="0.7" />

  <!-- Moving neon glow pass -->
  <rect y="9" width="200" height="2" fill="url(#runner)" filter="url(#glow)">
    <animate attributeName="x" from="-200" to="1200" dur="1.8s" repeatCount="indefinite" />
  </rect>

</svg>
