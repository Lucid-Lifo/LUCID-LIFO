<svg width="100%" height="14" viewBox="0 0 1200 14" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="strip" x1="0" x2="1200" y1="0" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a0f2e"/>
      <stop offset="40%" stop-color="#7A4FFF"/>
      <stop offset="60%" stop-color="#9D85FF"/>
      <stop offset="100%" stop-color="#1a0f2e"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark Track -->
  <rect y="6" width="1200" height="2" fill="#1a1a1f" opacity="0.4"/>

  <!-- Speed-Boost Neon Runner -->
  <rect y="6" width="200" height="2" fill="url(#strip)" filter="url(#glow)">
    <animate attributeName="x" from="-200" to="1200" dur="1.2s" repeatCount="indefinite" />
  </rect>
</svg>
